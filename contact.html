<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - YN Web & Media</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #222;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 1.8rem;
            color: #ff6f61;
        }

        nav a {
            text-decoration: none;
            color: #222;
            margin-left: 25px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6f61;
        }

        .hero {
            background-color: #f0f0f0;
            padding: 100px 20px 60px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 3rem;
            color: #222;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto;
        }

        .section {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .section h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
            color: #222;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65a4d;
        }

        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 20px;
            margin-top: 80px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>YN Web & Media</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="a-propos.html">À propos</a>
            <a href="services.html">Services</a>
            <a href="realisations.html">Réalisations</a>
            <a href="client">Client</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Contactez-nous</h2>
        <p>Parlons de votre projet ! Remplissez le formulaire ci-dessous ou écrivez-nous directement.</p>
    </div>

    <div class="section">
        <h3>Formulaire de contact</h3>
        <form action="https://formspree.io/f/mwpbqlgw" method="POST">
         <label for="name">Nom :</label><br>
         <input type="text" id="name" name="name" required><br><br>

         <label for="email">Email :</label><br>
         <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

         <button type="submit">Envoyer</button>
        </form>

    </div>

    <footer>
        &copy; 2025 YN Web & Media — Tous droits réservés.
    </footer>

</body>
</html>
